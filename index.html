<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form novalidate>
      <div>
        <input type="email" id="formEmail" placeholder="Email" required/>
        <p id="formEmailMsg">message</p>
      </div>
      <div>
        <input type="text" id="formCountry" placeholder="Country" pattern="[a-zA-Z]"/>
        <p id="formCountryMsg">message</p>
      </div>
      <div>
        <input type="text" id="formZipCode" placeholder="Zip Code" maxlength="4" minlength="4"/>
        <p id="formZipCodeMsg">message</p>
      </div>
      <div>
        <input
        type="password"
        required
        id="formPassword"
        placeholder="Password"
        pattern="(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}"
      />
      <p id="formPasswordMsg">message</p>
      </div>
      <div>
        <input
        type="password"
        required
        id="formPasswordConfirm"
        placeholder="Confirm Password"
      />
      <p id="formPasswordConfirmMsg">message</p>
      </div>
      <button type="submit" id="btnSubmit">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
