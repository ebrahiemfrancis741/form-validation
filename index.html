<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form novalidate>
      <input type="email" id="formEmail" placeholder="Email" required/>
      <input type="text" id="formCountry" placeholder="Country" pattern="[a-zA-Z]"/>
      <input type="text" id="formZipCode" placeholder="Zip Code" maxlength="4" minlength="4"/>
      <input
        type="password"
        required
        id="formPassword"
        placeholder="Password"
        pattern="(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}"
      />
      <input
        type="password"
        required
        id="formPasswordConfirm"
        placeholder="Confirm Password"
      />
      <button type="submit" id="btnSubmit">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
