<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form novalidate>
      <div class="form-component">
        <input type="email" id="formEmail" placeholder="Email" required />
        <p id="formEmailMsg"></p>
      </div>
      <div class="form-component">
        <input
          type="text"
          id="formCountry"
          placeholder="Country"
          pattern="[a-zA-Z]*"
          minlength="4"
        />
        <p id="formCountryMsg"></p>
      </div>
      <div class="form-component">
        <input
          type="text"
          id="formZipCode"
          placeholder="Zip Code"
          maxlength="4"
          minlength="4"
        />
        <p id="formZipCodeMsg"></p>
      </div>
      <div class="form-component">
        <input
          type="password"
          required
          id="formPassword"
          placeholder="Password"
          pattern="(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}"
        />
        <p id="formPasswordMsg"></p>
      </div>
      <div class="form-component">
        <input
          type="password"
          required
          id="formPasswordConfirm"
          placeholder="Confirm Password"
        />
        <p id="formPasswordConfirmMsg"></p>
      </div>
      <button type="submit" id="btnSubmit">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
